<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS formatting</title>
    <style>
        h3 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: red;

        }

        span {
            color: blue;
        }

        #firstspan {
            background-color: yellow;
        }

        h1 {
            color: green;
        }

        h2 {
            color: purple;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h3><b>CSS formatting</b></h3>
    <h1>This is header 1</h1>
    <h2>This is header 2</h2>
    <p>This is a paragraph</p>
    <span><b><span id="firstspan">This is a text</span> This is a text <span id="firstspan">This is a
                text</span></b></span>

</body>

</html>
