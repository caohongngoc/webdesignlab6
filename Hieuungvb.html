<!DOCTYPE html>
<html>

<head>
    <title>Hiệu ứng văn bản</title>
    <style>
        body {
            background-color: #FFFFCC;
        }

        .first {
            color: red;
        }

        .second {
            margin-top: 20px;
            font-weight: bold;
            font-size: 40px;

        }
    </style>
</head>

<body>
    <marquee class="first" behavior="scroll" direction="right" loop="7" scrollamount="40" scrolldelay="100"
        bgcolor="aliceblue">
        Chào các bạn! Chúc các bạn học tốt
    </marquee>
    <marquee class="second" behavior="scroll" direction="right" loop="7" scrollamount="20" scrolldelay="100"
        bgcolor="white">
        Chào mừng các bạn đến với lớp tôi
    </marquee>
</body>

</html>
